<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="View/carousel.css" type="text/css">
  <link rel="stylesheet" href="View/about.css" type="text/css">
  <title>TedX2020 Website</title>
</head>

<body>

  <h1 class="text-center">Events</h1>
  <div class="container" id="carousel-container">
   <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIndicators" data-slide-to="1"></li>
        <li data-target="#carouselIndicators" data-slide-to="2"></li>
        <li data-target="#carouselIndicators" data-slide-to="3"></li>
        <li data-target="#carouselIndicators" data-slide-to="4"></li>
        
      </ol>
      <div class="carousel-inner" id="innerCarousel">
        <div class="carousel-item active" id="p1">
          <img src="Assets/img1.jpg" class="img rounded mx-auto d-block" alt="">
        </div>
        <div class="carousel-item" id="p2">
          <img src="Assets/img2.jpg" class="img rounded mx-auto d-block" alt="">
        </div>
        <div class="carousel-item">
          <img src="Assets/img3.jpg" class="img rounded mx-auto d-block" alt="">
        </div>
        <div class="carousel-item">
          <img src="Assets/img4.jpg" class="img rounded mx-auto d-block" alt="">
        </div>
        <div class="carousel-item">
          <img src="Assets/img5.jpg" class="img rounded mx-auto d-block" alt="">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>  

  <h1 class="text-center">About</h1>  
  <div class="container-fluid">
    <div id="about-background">
     <div></div>
     <div></div>
     <div></div> 
    </div>
    
  </div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"
    integrity="sha512-WIklPM6qPCIp6d3fSSr90j+1unQHUOoWDS4sdTiR8gxUTnyZ8S2Mr8e10sKKJ/bhJgpAa/qG068RDkg6fIlNFA=="
    crossorigin="anonymous"></script>
  <script src="View/about.js"></script>
</body>

</html>
